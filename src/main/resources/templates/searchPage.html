<th:block th:replace="~{mainPageTemplate ::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <section>
            <div class="container py-4 flex-wrap">
                <div class="row">
                    <div class="s010">
                        <div class="row">
                            <div class="input-field">
                                <a th:href="@{/search(sort='new', outOfDateState=${pageRequestDTO.outOfDateState},filterOccupation=${pageRequestDTO.filterOccupation},filterRegion=${pageRequestDTO.filterRegion},filterSalary=${pageRequestDTO.filterSalary})}"><button class="newBtn">최신순</button></a>
                                <a th:href="@{/search(sort='salary',outOfDateState=${pageRequestDTO.outOfDateState},filterOccupation=${pageRequestDTO.filterOccupation},filterRegion=${pageRequestDTO.filterRegion},filterSalary=${pageRequestDTO.filterSalary})}"><button class="salaryBtn">연봉순</button></a>
                                <a th:href="@{/search(sort='count',outOfDateState=${pageRequestDTO.outOfDateState},filterOccupation=${pageRequestDTO.filterOccupation},filterRegion=${pageRequestDTO.filterRegion},filterSalary=${pageRequestDTO.filterSalary})}"><button class="countBtn">인기순(조회수)</button></a>
                                <a th:href="@{/search(sort='end',outOfDateState=${pageRequestDTO.outOfDateState},filterOccupation=${pageRequestDTO.filterOccupation},filterRegion=${pageRequestDTO.filterRegion},filterSalary=${pageRequestDTO.filterSalary})}"><button class="endBtn">종료마감 가까운 순</button></a>
                            </div>
                        </div>
                        <form action="/search" method="get">
                            <div class="inner-form">
                                <div class="basic-search">
                                    <div class="input-field">
                                        <input type="hidden" name="type" value="titleCompanyName">
                                        <input id="search" name="keyword" type="text" placeholder="검색어를 입력해주세요." th:value="${pageRequestDTO.keyword}"/>
                                        <div class="icon-wrap">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                 viewBox="0 0 24 24">
                                                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="advance-search">

                                    <span class="desc">ADVANCED SEARCH</span>

                                    <div class="row">
                                        <div class="input-field">
                                            <div class="input-select">
                                                <select data-trigger="" name="filterOccupation">
                                                    <option placeholder="" value="">직종</option>
                                                    <th:block th:each="o:${occuAll}">
                                                        <option th:value="${o}" th:selected="${pageRequestDTO.filterOccupation == o}">[[${o}]]</option>
                                                    </th:block>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="input-field">
                                            <div class="input-select">
                                                <select data-trigger="" name="filterRegion">
                                                    <option placeholder="" value="">지역</option>
                                                    <th:block th:each="r:${regName}" >
                                                        <option th:value="${r}" th:selected="${pageRequestDTO.filterRegion == r}">[[${r}]]</option>
                                                    </th:block>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="input-field">
                                            <div class="input-select">
                                                <select data-trigger="" name="filterSalary">
                                                    <option placeholder="" value="">연봉</option>
                                                    <th:block th:each="s:${salaryRange}" >
                                                        <option th:value="${s}" th:selected="${pageRequestDTO.filterSalary == s}">[[${s}]]</option>
                                                    </th:block>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row third">
                                        <div class="input-field">
                                            <div class="result-count">
                                                <span>108 </span>results
                                            </div>
                                            <div class="group-btn">
                                                <a th:href="@{/search}"><button class="btn-delete" id="delete">RESET</button></a>
                                                <button type="submit" class="btn-search">SEARCH</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="container" style="height: 3rem;"></div>
                    <h4>채용중인 공고</h4>
                    <div class="row row-cols-1 row-cols-md-4 g-4">
                        <th:block th:each="dto:${result.dtoList}">
                            <div class="col">
                                <div class="card h-100">
                                    <img src="img/40.jpg" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title">[[${dto.title}]]</h5>
                                        <p class="card-text">[[${dto.comName}]]</p>
                                        <p class="card-text">연봉 | [[${dto.salaryRange}]]</p>
                                        <p class="card-text">위치 | [[${dto.regionName}]]</p>
                                        <p class="card-text">직종 | [[${dto.occName}]]</p>
                                        <p class="card-text">D-[[${dto.remainDay}]]</p>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
            </div>
        </section>

    </th:block>
</th:block>
<script>
    const customSelects = document.querySelectorAll("select");
    const deleteBtn = document.getElementById('delete')
    const choices = new Choices('select',
        {
            searchEnabled: false,
            itemSelectText: '',
            removeItemButton: true,
        });
    for (let i = 0; i < customSelects.length; i++)
    {
        customSelects[i].addEventListener('addItem', function(event)
        {
            if (event.detail.value)
            {
                let parent = this.parentNode.parentNode
                parent.classList.add('valid')
                parent.classList.remove('invalid')
            }
            else
            {
                let parent = this.parentNode.parentNode
                parent.classList.add('invalid')
                parent.classList.remove('valid')
            }
        }, false);
    }
    deleteBtn.addEventListener("click", function(e)
    {
        e.preventDefault()
        const deleteAll = document.querySelectorAll('.choices__button')
        for (let i = 0; i < deleteAll.length; i++)
        {
            deleteAll[i].click();
        }
    });
</script>
