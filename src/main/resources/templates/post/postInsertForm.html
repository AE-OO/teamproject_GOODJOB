<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/myPageTemplate :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="container">
            <div class="">
                <div class="flex-row d-flex justify-content-center mt-3">
                    <h3 class="text-center">채용공고 등록</h3>
                </div>
                <div class="d-flex flex-row mt-2">
                    <div class="d-flex col flex-fill">
                        <div class="col-6">
                            <div class="flex-row d-flex">
                                <div class="col-3">
                                    <label class="m-1" for="companyName">기업명</label>
                                </div>
                                <div class="col-9 d-flex">
                                    <input type="text" class="flex-fill input-group" id="companyName">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="flex-row d-flex">
                                <div class="col-3">
                                    <label class="m-1" for="companyName">기업등록번호</label>
                                </div>
                                <div class="col-9 d-flex">
                                    <input type="text" class="flex-fill input-group" id="comBusiNum">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row mt-2">
                    <div class="d-flex col flex-fill">
                        <div class="col-6">
                            <div class="flex-row d-flex">
                                <div class="col-3">
                                    <label class="m-1" for="comComdivCode">회사분류</label>
                                </div>
                                <div class="col-9 d-flex">
                                    <input type="text" class="flex-fill input-group" id="comComdivCode">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">

                            <div class="flex-row d-flex">
                                <div class="col-3">
                                    <label class="m-1" for="postOccCode">업직종</label>
                                </div>
                                <div class="col-9 d-flex">
                                    <input type="text" class="flex-fill input-group" id="postOccCode">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-row mt-2">
                    <div class="d-flex col flex-fill">
                        <div class="col-6">
                            <div class="row">
                                <label for="postRecruitNum">모집인원</label>
                                <input type="text" class="input-group col-3" id="postRecruitNum">
                            </div>
                            <div>
                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">Dropdown
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-6">

                            <div class="flex-row d-flex">
                                <div class="col-3">
                                    <label class="m-1" for="postOccCode">업직종</label>
                                </div>
                                <div class="col-9 d-flex">
                                    <input type="text" class="flex-fill input-group" id="postOccCode">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#noticeContent').summernote({
                    placeholder: '내용을 작성하세요',
                    minHeight: 500,
                    maxHeight: null,
                    focus: true,
                    callbacks: {
                        onImageUpload: function (files, editor, welEditable) {
                            //             // 파일 업로드(다중업로드를 위해 반복문 사용)
                            for (var i = files.length - 1; i >= 0; i--) {
                                uploadSummernoteImageFile(files[i],
                                    this);
                            }
                        }
                    }
                })

            });

            function uploadSummernoteImageFile(file, el) {
                data = new FormData();
                data.append("file", file);
                $.ajax({
                    data: data,
                    type: "POST",
                    url: "/admin/image",
                    contentType: false,
                    enctype: 'multipart/form-data',
                    processData: false,
                    success: function (data) {
                        console.log(data)
                        $(el).summernote('editor.insertImage', data.url);
                    }
                });
            }

        </script>
    </th:block>
</th:block>
