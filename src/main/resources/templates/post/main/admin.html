<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{post/layout/layout}" >

<th:block layout:fragment="layout_content">

    <!-- page content -->


    <div class="row">
        <div class="offset-md-1 col-md-8 mt-5" style="border: 1px solid black; padding: 5px;">
            <div class="m-5">

                <nav class="nav nav-pills flex-column flex-sm-row">
                    <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">직종</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="#">공고</a>
<!--                    <a class="flex-sm-fill text-sm-center nav-link" href="#">Link</a>-->
<!--                    <a class="flex-sm-fill text-sm-center nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
                </nav>

                <!-- 업종 컨트롤 -->
                <div class="occ">

                    <!-- 업종 전체 리스트 조회(FETCH) -->
                    <div class="mt-5">
                        <h3>전체 업종 조회</h3>
                        <button type="button" class="showBtn">조회</button>
                        <button type="button" class="hideBtn" style="display: none">숨기기</button>

                        <div class="occList"></div>

                    </div>

                    <!-- 업종 이름으로 아이디 조회(FETCH) -->
                    <div class="mt-5">
                        <h3>기업 업종 ID 조회</h3>
                        <form>
                            <div class="row mb-3">

                                <label for="occCodeInput-get" class="col-sm-2 col-form-label text-center">업종명</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="occCodeInput-get" name="occCodeInput-get">
                                </div>

                                <label for="occCodeInput-get-result" class="col-sm-2 col-form-label text-center">결과</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="occCodeInput-get-result">
                                </div>

                                <div class="col-sm-10 align-content-center">
                                    <button type="button" class="btn btn-primary mt-3 findIdByOccName">조회</button>
                                </div>

                            </div>
                        </form>
                    </div>

                    <!-- 업종 저장(Form) -->
                    <div class="mt-5">
                        <h3>기업 업종 저장</h3>
                        <form th:action="@{/o/save}"  th:method="post">
                            <div class="row mb-3">
                                <label for="occCodeInput-save" class="col-sm-2 col-form-label text-center">업종 코드</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="occCodeInput-save" name="occCode">
                                </div>
                                <label for="occNameInput-save" class="col-sm-2 col-form-label text-center">업종명</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="occNameInput-save" name="occName">
                                </div>
                                <div class="col-sm-10 align-content-center">
                                    <button type="submit" class="btn btn-primary mt-3">저장</button>
                                </div>

                            </div>
                        </form>
                    </div>
                    <!-- 업종 수정(Form) -->
                    <div class="mt-5">
                        <h3>기업 업종 수정</h3>
                        <form th:action="@{/o/save}" th:method="post">
                            <div class="row mb-3">

                                <label for="occCodeInput-update" class="col-sm-2 col-form-label text-center">업종ID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="occCodeInput-update" name="occId">
                                </div>
                                <label for="occNameInput-update" class="col-sm-2 col-form-label text-center">업종명</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="occNameInput-update" name="occName">
                                </div>
                                <div class="col-sm-10 align-content-center">
                                    <button type="submit" class="btn btn-primary mt-3">저장</button>
                                </div>

                            </div>
                        </form>
                    </div>

                    <!-- 업종 삭제(Form) -->
                    <div class="mt-5">
                        <h3>기업 업종 삭제</h3>
                        <form th:action="@{/o/delete}" th:method="post">
                            <div class="row mb-3">

                                <label for="occCodeInput-delete" class="col-sm-2 col-form-label text-center">업종ID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="occCodeInput-delete" name="occId">
                                </div>

                                <label for="occNameInput-delete" class="col-sm-2 col-form-label text-center">업종명</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="occNameInput-delete" name="occName">
                                </div>

                                <div class="col-sm-10 align-content-center">
                                    <button type="submit" class="btn btn-primary mt-3">저장</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="post">

                    <!-- post 조회(FETCH) -->
                    <div class="mt-5">
                        <h3>기업 업종 ID 조회</h3>
                        <form>
                            <div class="row mb-3">

                                <label for="occCodeInput-get" class="col-sm-2 col-form-label text-center">업종명</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="post-get" name="occCodeInput-get">
                                </div>

                                <label for="occCodeInput-get-result" class="col-sm-2 col-form-label text-center">결과</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="occCodeInput-get-result">
                                </div>

                                <div class="col-sm-10 align-content-center">
                                    <button type="button" class="btn btn-primary mt-3 findIdByOccName">조회</button>
                                </div>

                            </div>
                        </form>
                    </div>

                </div>



            </div>
        </div>
    </div>


</th:block>

</html>
