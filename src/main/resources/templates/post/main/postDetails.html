<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{post/layout/layout}" >

<th:block layout:fragment="layout_content">

    <!-- page content -->

    <div class="row">
        <div class="offset-md-1 col-md-8 mt-5" style="border: 1px solid black; padding: 5px;">
            <div class="m-5">
                <article class="blog-post">
                    <h2 class="blog-post-title mb-1" th:text="${postDetails.getPostTitle()}"></h2>
                    <p class="blog-post-meta"><span th:text="${postDetails.getPostStartDate()}"></span> ~  <span th:text="${postDetails.getPostEndDate()}"></span></p>
                    <p class="blog-post-meta  border-bottom pb-3"> - 모집인원 <span th:text="${postDetails.getPostRecruitNum()}"></span>명, <span th:text="${postDetails.getPostGender()}"></span> </p>
                    <p class="border-bottom pb-3" th:text="${postDetails.getPostContent()}"> </p>
                    <!--                <p class="blog-post-meta" th:text="${postDetails.getComName()}"> </p>-->
                    <!--                <p class="blog-post-meta" th:text="${postDetails.getComInfo()}"></p>-->
                </article>
                <div class="btn-group">
                    <button onclick="location.href='/p/postList'">목록</button>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="position-sticky" style="top: 2rem;">
                <div class="p-4 mb-3 bg-light rounded text-center">
                    <!-- <h4 class="fst-italic">지금 지원하기</h4> -->
                    <!-- <a class="btn btn-link btn-block" th:href="@{/post/goToPost/{postId}(postId = ${post.getPostId()})}">지금 지원하기</a> -->

                    <a href="#"><button type="button" class="btn btn-secondary btn-lg">지원하기</button></a>

                    <!-- <p class="mb-0">Customize this section to tell your visitors a little bit about your publication, writers, content, or something else entirely. Totally up to you.</p> -->
                </div>


                <div class="p-4">
                    <h4 class="fst-italic">Elsewhere</h4>
                    <ol class="list-unstyled">
                        <li><a href="#">GitHub</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Facebook</a></li>
                    </ol>
                </div>

            </div>
        </div>

    </div>



</th:block>

</html>
