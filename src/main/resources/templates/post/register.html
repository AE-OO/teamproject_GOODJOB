<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>
<body>
    <h1 class="mt-4">등록페이지</h1>
    <form th:action="@{/post/register}" th:method="post">
        <div class="form-group">
            <label>직종</label>
            <div class="input-group-pretend">
                <select class="custom-select" name="occId">
                    <th:block th:each="occ :${occList}">
                        <option th:value="${occ.occId}"> [[${occ.occName}]]</option>
                    </th:block>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>지역</label>
            <div class="input-group-pretend">
                <select class="custom-select" name="occId">
                    <th:block th:each="occ :${occList}">
                        <option th:value="${occ.occId}"> [[${occ.occName}]]</option>
                    </th:block>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>모집인원</label>
            <input type="text" class="form-control" name="recruitNum" >
        </div>
        <div class="form-group">
            <label>시작일자</label>
            <input type="date" class="form-control" name="startDate" >
        </div>
        <div class="form-group">
            <label>종료일자</label>
            <input type="date" class="form-control" name="endDate" >
        </div>
        <div class="form-group">
            <label>모집성별</label>
            <input type="text" class="form-control" name="gender" >
        </div>

        <div class="form-group">
            <label>제목</label>
            <input type="text" class="form-control" name="title" >
        </div>
        <div class="form-group">
            <label>내용</label>
            <input type="text" class="form-control" name="content" >
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/post/list}">
                <button type="button" class="btn btn-primary list-btn">목록</button>
            </a>
        </div>

    </form>
</body>
</html>
