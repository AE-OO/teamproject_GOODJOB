<!--회원 가입 완료 후 보여주는 페이지(임시)-->
<th:block th:replace="~{mainPageTemplate ::setContent(~{this::content})}">

    <th:block th:fragment="content">
        <section class="page-header min-vh-80">
            <div class="col-md-0">
                <div class="row">
                    <div class="col-lg-7" style="width : 500px">
                        <div class="text-center pb-0 text-left">
                            <h3 class="font-weight-bolder">회원가입 완료</h3>
                        </div>
                        <form role="form" name="frm" method="post">
                            <div class="my-3" style="text-align: center" th:text="${loginId}">
                            </div>
                            <div class="col-md-12 text-center">
                                <input type="hidden" id="chk" value="none">
                                <button type="button" class="btn bg-gradient-dark w-40" onclick="location.replace('/')"
                                        style="font-size:15px; margin: auto">메인으로
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </th:block>


</th:block>
