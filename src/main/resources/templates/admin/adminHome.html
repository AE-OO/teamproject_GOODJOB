<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mazer Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/osh/css/bootstrap.css">

    <link rel="stylesheet" href="/css/osh/vendors/iconly/bold.css">
    <link rel="stylesheet" href="/css/osh/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/css/osh/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/osh/css/app.css">
    <link rel="shortcut icon" href="/css/osh/images/favicon.svg" type="image/x-icon">
</head>

<body>
<main>
    <div class="d-flex flex-nowrap">
        <th:block th:replace="~{/admin/fragment/sideBar :: sideBar}"/>

        <div class="col-lg-5 col-md-4">
            <div class="row g-6 card mt-2 m-lg-2">
                <p class="text-center" style="color: #101214">남녀성비</p>
                <div class="card">
                    <div class="card-body">
                        <div id="chart">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-6 card mt-2 m-lg-2">
                <p class="text-center" style="color: #101214">일주일 방문자 수</p>
                <div class="card">
                    <div class="card-body">
                        <div id="chart2">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-lg-5 col-4">
            <div class="row g-6 card mt-2 m-lg-2">
                <p class="text-center" style="color: #101214">채용현황</p>
                <div class="card">
                    <div class="card-body">
                        <div id="chart3">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-4 card mt-2 m-lg-2">
                <div class="d-flex flex-row md-4 mt-6 justify-content-center">
                    <div class="p-2 mb-2 m-lg-1">
                        <div class="card">
                            <div class="card-body">
                                <div class="row-md-4">
                                    <div class="row">
                                        <div class="col-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                                                 fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                            </svg>
                                        </div>
                                        <div class="col-8">
                                            <h5 class="text-dark text-center">총 회원수</h5>
                                            <h5 class="text-dark text-center" id="totalMember"></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--                    <div style="background-color: #0a58ca" class="card p-6 mb-2 m-lg-1">-->
                    <!--                        asdasdasdasdasd-->
                    <!--                    </div>-->
                    <div class="p-2 mb-2 m-lg-1">
                        <div class="card">
                            <div class="card-body">
                                <div class="row-md-4">
                                    <div class="row">
                                        <div class="col-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                                                 fill="currentColor" class="bi bi-toggle-on" viewBox="0 0 16 16">
                                                <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10H5zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
                                            </svg>
                                        </div>
                                        <div class="col-8">
                                            <h5 class="text-dark text-center">일일방문</h5>
                                            <h5 class="text-dark text-center" id="dailyVisitor"></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row md-4 mt-6 justify-content-center">
                    <!--                    <div style="background-color: #0a58ca" class="card p-6 mb-2 m-lg-1">-->
                    <!--                        asdasdasdasdasd-->
                    <!--                    </div>-->
                    <div class="p-2 mb-2 m-lg-1">
                        <div class="card">
                            <div class="card-body">
                                <div class="row-md-2">
                                    <div class="row">
                                        <div class="col-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                                                 fill="currentColor" class="bi bi-toggle-on" viewBox="0 0 16 16">
                                                <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10H5zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
                                            </svg>
                                        </div>
                                        <div class="col-8">
                                            <h5 class="text-dark text-center">총 방문수</h5>
                                            <h5 class="text-dark text-center" id="totalVisitor">2311</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--                    <div style="background-color: #0a58ca" class="card p-6 mb-2 m-lg-1">-->
                    <!--                        asdasdasdasdasd-->
                    <!--                    </div>-->
                    <div class="p-2 mb-2 m-lg-1">
                        <div class="card">
                            <div class="card-body">
                                <div class="row-md-4">
                                    <div class="row">
                                        <div class="col-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                                                 fill="currentColor" class="bi bi-toggle-on" viewBox="0 0 16 16">
                                                <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10H5zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
                                            </svg>
                                        </div>
                                        <div class="col-8">
                                            <h5 class="text-dark text-center">일일방문</h5>
                                            <h5 class="text-dark text-center">2311</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row g-1 card2">
                    <div class="d-flex flex-row md-4 mt-6 justify-content-center">
                        <div class="card col-9 p-3 mb-4">
                            <div class="card-body">
                                <div class="row-md-4">
                                    <div class="row">
                                        <div class="col-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60"
                                                 fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                                                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                                <path fill-rule="evenodd"
                                                      d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                                            </svg>
                                        </div>
                                        <div class="col-8">
                                            <h5 class="text-center">신규 회원 수</h5>
                                            <h5 class="text-center">135315</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
<script th:src="@{/js/osh/chart.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.26.3/apexcharts.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:src="@{/css/osh/vendors/jquery/jquery.min.js}"></script>
<script th:src="@{/css/osh/vendors/apexcharts/apexcharts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
</html>
