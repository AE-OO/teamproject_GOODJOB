<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <div class="d-flex flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; min-height: 1000px">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">관리자페이지</span>
            </a>
            <hr>
            <ul class="nav nav-item flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#home"></use>
                        </svg>
                        Home
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/post/{pageNum}(pageNum=1)}" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#speedometer2"></use>
                        </svg>
                        공고 현황
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#table"></use>
                        </svg>
                        회원 현황
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#grid"></use>
                        </svg>
                        Products
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#people-circle"></use>
                        </svg>
                        Customers
                    </a>
                </li>
            </ul>
            <hr>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-header pb-0">
                            <h6 class="text-2xl m-lg-1">공고 관리 게시판</h6>
                        </div>
                        <div class="card-body px-0 pt-0 pb-2">
                            <div class="table-responsive p-0">
                                <table class="table align-items-center mb-0">
                                    <thead>
                                    <tr>
                                        <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-75">
                                            기업명
                                        </th>
                                        <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-75 ps-2">
                                            공고명/공고내용
                                        </th>
                                        <th class="text-center text-uppercase text-secondary text-xs font-weight-bolder opacity-75">
                                            상태
                                        </th>
                                        <th class="text-center text-uppercase text-secondary text-xs font-weight-bolder opacity-75">
                                            시작/마감일
                                        </th>
                                        <th class="text-secondary opacity-7"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:object="${postPage}" th:each="post : ${postPage.content}">
                                        <td>
                                            <div class="d-flex px-2 py-1">
                                                <div>
                                                    <!--                                                    <h6 th:text="${post.postId}" class="m-lg-1 text-sm"></h6>-->
                                                    <!--<img src="../assets/img/team-2.jpg" class="avatar avatar-sm me-3"
                                                              alt="user1">-->
                                                </div>
                                                <div class="d-flex flex-column justify-content-center">
                                                    <p th:text="${post.postComId.getComName()}" class="text-sm font-weight-bold m-lg-1"/>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <h6 th:text="${post.postTitle}" class="m-lg-2 text-sm"/>
                                            <p th:text="${post.postContent}" class="text-xxs text-secondary m-lg-2"></p>

                                        </td>
                                        <td class="align-middle text-center text-sm">
                                            <th:block th:if="${#dates.createNow().after(post.postEndDate)}">
                                                <span class="badge rounded-pill badge-sm bg-gradient-warning">공고마감</span>
                                            </th:block>
                                            <th:block th:if="${#dates.createNow().before(post.postEndDate)}">
                                                <span class="badge rounded-pill badge-sm bg-gradient-success">공고 중</span>
                                            </th:block>
                                        </td>
                                        <td class="align-middle text-center">
                                            <span th:text="${post.postStartDate}"
                                                  class="text-secondary text-xs font-weight-bold"></span>
                                            <p th:text="${post.postEndDate}" class="text-xs text-secondary mb-0"></p>
                                        </td>
                                        <td class="align-middle text-center text-sm">
                                            <span th:id="${post.postId}" th:onclick="deletePost(this.getAttribute('id'))"
                                               class="badge badge-sm bg-gradient-danger rounded-pill" role="button">
                                                삭제
                                            </span>
                                        </td>
                                    </tr>


                                    </tbody>
                                </table>
                                <div class="d-flex flex-row justify-content-center">
                                    <th:block th:if="${postPage.hasArticles()}">
                                        <th:block th:if="${postPage.startPage > 5}">
                                            <a class="m-lg-1 fs-5"
                                               th:href="@{/admin/post/{pageNum}(pageNum=${postPage.getStartPage()-5})}">&lt;&lt;</a>
                                        </th:block>
                                        <th:block
                                                th:each="num : ${#numbers.sequence(postPage.startPage,postPage.endPage)}">
                                            <a class="m-lg-1 fs-5" th:text="${num}"
                                               th:href="@{/admin/post/{pageNum}(pageNum=${num})}"></a>
                                        </th:block>
                                        <th:block th:if="${postPage.endPage < postPage.totalPage}">
                                            <a class="m-lg-1 fs-5"
                                               th:href="@{/admin/post/{pageNum}(pageNum=${postPage.getStartPage()+5})}">&gt;&gt;</a>
                                        </th:block>
                                    </th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script>
    function deletePost(postId) {
        if (confirm("삭제 하시겠습니까?") == true){
        $.ajax({
            url: "/admin/deletePost",
            type: "post",
            data: {postId : postId},
            success: function () {
                alert("삭제되었습니다");
                location.href = "/admin/post/1";
            }
        })
        } else {

        }

    }
</script>
</html>
