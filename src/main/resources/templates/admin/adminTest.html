<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mazer Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/osh/css/bootstrap.css">

    <link rel="stylesheet" href="/css/osh/vendors/iconly/bold.css">
    <link rel="stylesheet" href="/css/osh/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/css/osh/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/osh/css/app.css">
    <link rel="shortcut icon" href="/css/osh/images/favicon.svg" type="image/x-icon">
</head>

<body>
<main>
    <div class="d-flex flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; min-height: 1000px">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Sidebar</span>
            </a>
            <hr>
            <ul class="nav nav-item flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#home"></use>
                        </svg>
                        Home
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#speedometer2"></use>
                        </svg>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#table"></use>
                        </svg>
                        Orders
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#grid"></use>
                        </svg>
                        Products
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#people-circle"></use>
                        </svg>
                        Customers
                    </a>
                </li>
            </ul>
            <hr>
        </div>
        <div class="col-lg-4 col-md-4">
            <div class="row g-4 card mt-2 m-lg-2">
                <p class="text-center" style="color: #101214">남녀성비</p>
                <div id="chart"/>
            </div>
        </div>
        <script>
            var url = 'http://localhost:8080/admin/test';
            $.getJSON(url, function (key, val) {
                    chart.updateSeries([{
                        name: 'key',
                        data: val
                    }, {
                        name: 'key',
                        data: val
                    }
                    ])
            });
        </script>
        <script>


            let optionsVisitorsProfile = {

                series: [],
                dataLabels: {
                    enabled: false
                },
                colors: ['#435ebe', '#55c6e8'],

                chart: {
                    type: 'donut',
                    width: '100%',
                    height: '350px'
                },
                title: {
                    text: 'test'
                },
                noData: {
                    text: 'Loading...'
                },
                legend: {
                    position: 'bottom'
                },
                plotOptions: {
                    pie: {
                        donut: {
                            size: '30%'
                        }
                    }
                }
            }


            var chart = new ApexCharts(document.querySelector("#chart"), optionsVisitorsProfile);
            chart.render();
            // chart.update([{
            //     name: 'female',
            //     data: 4
            // }, {
            //     name: "male",
            //     data: 3
            // },
            // ]);
            // chart.update();

            var url = 'http://localhost:8080/admin/test';
            $.getJSON(url, function (genderDTO) {
                $.each(genderDTO, function (response) {
                    chart.updateSeries([{
                        name: 'female',
                        data: response
                    }, {
                        name: "male",
                        data: response
                    }
                    ])
                });
            });

        </script>
    </div>

</main>
</body>
<script th:src="@{/css/osh/js/chart.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.26.3/apexcharts.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:src="@{/css/osh/vendors/jquery/jquery.min.js}"></script>
<script th:src="@{/css/osh/vendors/apexcharts/apexcharts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</html>
