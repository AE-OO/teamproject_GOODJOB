<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>회원가입</h1>
    <hr/>

    <form role="form" th:action="@{/test}" th:method="post">
        <div>
            <label>아이디</label>
            <input type="text" name="comLoginId" value="test" placeholder="아이디를 입력해주세요">
        </div>

        <div>
            <label>비밀번호</label>
            <input type="password" name="comPw" placeholder="비밀번호">
        </div>

        <div>
            <label>이메일</label>
            <input type="email" name="comEmail" placeholder="이메일을 입력해주세요">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
