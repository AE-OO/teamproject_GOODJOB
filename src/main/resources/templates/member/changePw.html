<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/favicon.ico">

    <title>비밀번호 변경</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!--javascript Files-->
    <script src="/js/member.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="/css/soft-design-system.css?v=1.0.9" rel="stylesheet" />
    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- AJAX CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body class="page-header min-vh-100">
<div class="col-md-0 ">
    <div class="row">
        <div class="col-lg-7" style="width : 500px">
            <div class="text-center pb-0 text-left">
                <h4 class="font-weight-bolder">비밀번호 변경</h4>
            </div>
            <div class="text-center">
            <form id="changPwForm" action="/member/changePw" method="post">
                <div class="mb-3">
                    <span>재설정할 비밀번호를 입력해주세요.</span><br/>
                    <input type="text"id="pw1" name="pw1"><br/>
                    <input type="hidden" id="memId" name="memId" th:value="${memberInfo.memId}">
                </div>
                <div class="mb-3">
                    <span>비밀번호를 다시 입력해주세요.</span><br/>
                    <input type="text" id="pw2" name="pw2" onkeyup="test()" required><br/>
                    <label id="confirmMsg"></label>
                </div>
            <div class="row mx-auto">
                <div class="col">
                    <button type="submit" id="change"class="btn bg-gradient-dark" >확인</button>
                </div>
                <div class="col">
                    <button type="button" id="return"class="btn bg-gradient-dark" >취소</button>
                </div>
            </div>
            </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
