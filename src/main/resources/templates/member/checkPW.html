<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/myPageTemplate ::setContent(~{this::content})}">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>개인회원 마이페이지</title>

    </head>
    <th:block th:fragment="content">
        <section class="py-7 mt-3">
            <div class="container">
                <div class="row justify-space-between py-2">
                    <div class="col-lg-4 mx-auto">
                        <form th:action="@{/member/checkPW}" method="post">

                            <div th:if="${#fields.hasGlobalErrors()}">
                                <div th:if="${param.error}" role="alert">
                                    <p class="text-center" style="color: rgb(244, 54, 54);" >비밀번호를 확인해주세요.</p>
                                </div>
                            </div>

                            <label th:for="PASSWORD" th:text="PASSWORD"> </label>
                            <input name="password" type="text" class="form-control" required>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn bg-gradient-dark mt-3" value="확인"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </th:block>
</th:block>
</html>
