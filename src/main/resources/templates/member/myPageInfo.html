<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/myPageTemplate ::setContent(~{this::content})}">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>개인회원 마이페이지</title>

    </head>
    <th:block th:fragment="content">
     <div class="container py-4" >
         <div class="row" >
             <div class="col-lg-8 mx-auto" style="width : 1000px">
                 <form role="form" id="formUpdate" method="post" th:action="@{/member/myPage}">
                     <h3 class="text-center">개인정보 수정</h3>
                     <div class="card-body">
                        <span style="float: right; font-size: 14px;"><span style="color: rgb(244, 54, 54);">&nbsp;&ast;</span> 는 필수사항 입니다.</span><br/>
                         <div class="row">
                         <div class="col-md-6">
                             <label>아이디</label>
                             <div class="input-group">
                                 <input class="form-control" type="text" name="memLoginId" th:value="${session.sessionId}" readonly>

                             </div>
                             <label id="checkMassage"></label>
                         </div>
                         <fieldset id="dis" disabled="disabled">
                             <div class="col-md-6">
                                 <label>성별<span style="color: rgb(244, 54, 54);">&nbsp;&ast;</span></label>
                                 <div class="input-group mb-4">
                                     <div class="form-check form-check-inline">
                                         <input class="form-check-input" type="radio" name="memGender" th:checked="${memberInfo.memGender eq '남'}" id="genderM" >
                                         <label class="form-check-label">남자</label>
                                     </div>&nbsp;&nbsp;
                                     <div class="form-check form-check-inline">
                                         <input class="form-check-input" type="radio" name="memGender" th:checked="${memberInfo.memGender eq '여'}" id="genderF" >
                                         <label class="form-check-label">여자</label>
                                     </div>
                                 </div>
                             </div>
                             <div class="col-md-6">
                                 <label>이름<span style="color: rgb(244, 54, 54);">&nbsp;&ast;</span></label>
                                 <div class="input-group mb-4">
                                     <input class="form-control" type="text" name="memName" th:value="${memberInfo.memName}" >
                                 </div>
                             </div>
                             <div class="col-md-6">
                                 <label>생년월일<span style="color: rgb(244, 54, 54);">&nbsp;&ast;</span></label>
                                 <div class="input-group mb-4">
                                     <input class="form-control" type="date" name="memBirthDate" th:value="${memberInfo.memBirthDate}" >
                                 </div>
                             </div>
                             <div class="col-md-6">
                                 <label>전화번호<span style="color: rgb(244, 54, 54);">&nbsp;&ast;</span></label>
                                 <div class="input-group">
                                     <input type="tel" class="form-control" placeholder="000-0000-0000" name="memPhone" th:value="${memberInfo.memPhone}"  >
                                 </div>
                             </div>
                             <div class="col-md-6" style="width: 400px;">
                                 <label>이메일<span style="color: rgb(244, 54, 54);">&nbsp;&ast;</span></label>
                                 <div class="input-group mb-4">
                                     <input class="form-control" type="text" th:value="${memberInfo.memEmail1}" name="memEmail1">
                                 </div>
                             </div>
                             <div class="col-mb-6" style="width: 5px;">
                                 <label>&nbsp;</label>
                                 @
                             </div>
                             &nbsp;&nbsp;
                             <div class="col-md-6" style="width: 215px;">
                                 <label>&nbsp;</label>
                                 <div class="input-group mb-4">
                                     <select class="form-select" name="memEmail2">
                                         <option th:value="${memberInfo.memEmail2}">[[${memberInfo.memEmail2}]] (기본정보)</option>
                                         <option value="naver.com">naver.com</option>
                                         <option value="gmail.com">gmail.com</option>
                                         <option value="daum.net">daum.net</option>
                                     </select>
                                 </div>
                             </div>
                                 <div class="row" style="float: inline-start;">
                                     <div class="col-md-6" style="width: 400px;">
                                         <label>주소</label>
                                         <div class="input-group mb-4">
                                             <input class="form-control" type="text" id="userAddress"
                                                    onclick="execPostCode()" th:value="${memberInfo.memAddress}" name="memFirstAddress" >
                                         </div>
                                     </div>
                                     <div class="col-md-2" style="margin-left: 0px;">
                                         <label>&nbsp;</label>
                                         <button type="button" class="btn bg-gradient-dark w-100 findAddress"
                                                 onclick="execPostCode()">주소찾기
                                         </button>
                                     </div>
                                     <div class="col-md-6" style="width: 330px;">
                                         <label>상세주소</label>
                                         <div class="input-group mb-4">
                                             <input class="form-control" type="text" id="userDetailAddress" th:value="${memberInfo.detailAddress}" name="memLastAddress" >
                                         </div>
                                     </div>
                                 </div>
                         </fieldset>
                         </div>
                         </div>
                     <button type="button" id="bb" class="btn bg-gradient-dark w-50" onclick="updateInfo()" style="font-size:15px" >수정</button>
                     <div id="realUpdate"></div>
                 </form>
             </div>
         </div>
     </div>
    </th:block>
    </body>
</th:block>
</html>
