<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
        <link href="/css/styles.css" rel="stylesheet"/>
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
        <link rel="icon" type="image/png" href="/img/favicon.png">

        <title>회원가입 (기업회원용)</title>

        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
        <!-- 한글 폰트 -->
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
        <!-- CSS Files -->
        <link href="/css/styles.css" rel="stylesheet" />
        <link id="pagestyle" href="/css/soft-design-system.css?v=1.0.9" rel="stylesheet"/>
        <!--modal files-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

        <!--    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> -->
        <!--    slim버전 쓰면 $.ajax()를 사용할 수 없대. 밑에 코드로 변경-->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    </head>
    <th:block th:replace="${content}">
     <div class="container py-4" >
         <div class="row" >
             <div class="col-lg-8 mx-auto" style="width : 1000px">
                 <form role="form" id="formUpdate" th:method="post" th:action="@{/member/myPageInfo}">
                     <h3 class="text-center">개인정보 수정</h3>
                     <div class="card-body">
                        <span style="float: right; font-size: 14px;"><span style="color: rgb(244, 54, 54);">&nbsp;&ast;</span> 는 필수사항 입니다.</span><br/>
                         <div class="col-md-6">
                             <label>아이디<span style="color: rgb(244, 54, 54);">&nbsp;&ast;</span></label>
                             <div class="input-group">
                                 <input class="form-control" type="text" name="memLoginId" th:value="${memberInfo.memLoginId}" readonly>

                             </div>
                             <label id="checkMassage"></label>
                         </div>
                         <div class="row">
                             <div class="col-md-6">
                                 <label>성별<span style="color: rgb(244, 54, 54);">&nbsp;&ast;</span></label>
                                 <div class="input-group mb-4">
                                     <div class="form-check form-check-inline">
                                         <input class="form-check-input" type="radio" name="memGender" value="남" id="genderM">
                                         <label class="form-check-label">남자</label>
                                     </div>&nbsp;&nbsp;
                                     <div class="form-check form-check-inline">
                                         <input class="form-check-input" type="radio" name="memGender" value="여" id="genderF">
                                         <label class="form-check-label">여자</label>
                                     </div>
                                 </div>
                             </div>
                             <div class="col-md-6">
                                 <label>이름<span style="color: rgb(244, 54, 54);">&nbsp;&ast;</span></label>
                                 <div class="input-group mb-4">
                                     <input class="form-control" type="text" name="memName" th:value="${memberInfo.memName}" readonly>
                                 </div>
                             </div>
                             <div class="col-md-6">
                                 <label>생년월일<span style="color: rgb(244, 54, 54);">&nbsp;&ast;</span></label>
                                 <div class="input-group mb-4">
                                     <input class="form-control" type="date" name="memBirthDate" th:value="${memberInfo.memBirthDate}" readonly>
                                 </div>
                             </div>
                             <div class="col-md-6">
                                 <label>전화번호<span style="color: rgb(244, 54, 54);">&nbsp;&ast;</span></label>
                                 <div class="input-group">
                                     <input type="tel" class="form-control" placeholder="000-0000-0000" name="memPhone" th:value="${memberInfo.???}" readonly >
                                 </div>
                             </div>
                             <div class="col-md-6" style="width: 400px;">
                                 <label>이메일</label>
                                 <div class="input-group mb-4">
                                     <input class="form-control" type="text" th:value="${memberInfo.memFirstEmail}" name="memEmail1">
                                 </div>
                             </div>
                             <div class="col-mb-6" style="width: 5px;">
                                 <label>&nbsp;</label>
                                 @
                             </div>
                             &nbsp;&nbsp;
                             <div class="col-md-6" style="width: 215px;">
                                 <label>&nbsp;</label>
                                 <div class="input-group mb-4">
                                     <select class="form-select" name="memEmail2">
                                         <option th:value="${memberInfo.memLastEmail}">[[${memberInfo.memLastEmail}]] (기본정보)</option>
                                         <option value="naver.com">naver.com</option>
                                         <option value="gmail.com">gmail.com</option>
                                         <option value="daum.net">daum.net</option>
                                     </select>
                                 </div>
                             </div>
                                 <div class="row" style="float: inline-start;">
                                     <div class="col-md-6" style="width: 400px;">
                                         <label>주소</label>
                                         <div class="input-group mb-4">
                                             <input class="form-control" type="text" id="userAddress"
                                                    onclick="execPostCode()" th:value="${memberInfo.memAddress}" readonly name="memFirstAddress">
                                         </div>
                                     </div>
                                     <div class="col-md-2" style="margin-left: 0px;">
                                         <label>&nbsp;</label>
                                         <button type="button" class="btn bg-gradient-dark w-100 findAddress"
                                                 onclick="execPostCode()">주소찾기
                                         </button>
                                     </div>
                                     <div class="col-md-6" style="width: 330px;">
                                         <label>상세주소</label>
                                         <div class="input-group mb-4">
                                             <input class="form-control" type="text" id="userDetailAddress" th:value="${memberInfo.detailAddress}" name="memLastAddress">
                                         </div>
                                     </div>
                                 </div>
                             </div>
                         </div>
                 </form>
             </div>
         </div>
     </div>
    </th:block>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2022</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="/demo/chart-area-demo.js"></script>
    <script src="/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="js/member.js"></script>
    <script>

        $(".클래스 이름").attr("readonly","");
    </script>
    </body>
</th:block>
</html>
