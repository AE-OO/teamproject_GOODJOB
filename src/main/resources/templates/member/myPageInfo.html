<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/member/myPageTemplate ::setContent(~{this::content})}">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>개인회원 마이페이지</title>

    </head>
    <th:block th:fragment="content">
        <div class="container py-4" >
            <div class="row" >
                <div class="col-lg-10 mx-auto" style="width : 1000px">
                 <form role="form" id="formUpdate" method="post" th:action="@{/member/myPageInfo}">
                     <h3 class="text-center">개인정보 수정</h3>
                     <div class="card-body">
                        <span style="float: right; font-size: 14px;"><span style="color: rgb(244, 54, 54);">&nbsp;&ast;</span> 는 필수사항 입니다.</span><br/>
                         <fieldset id="dis" disabled="disabled">
                         <div class="row">
                         <div class="col-md-6">
                             <label>아이디</label>
                             <div class="input-group">
                                 <input class="form-control" type="text" id="id" name="loginId" th:value="${session.sessionId}" readonly>
                                 <input type="hidden" id="memId" name="memId" th:value="${memberInfo.memId}">
                             </div>
                         </div>
                             <div class="col-md-6">
                                 <label>성별<span style="color: rgb(244, 54, 54);">&nbsp;&ast;</span></label>
                                 <div class="input-group mb-4">
                                     <div class="form-check form-check-inline">
                                         <input class="form-check-input" type="radio" name="memGender" value="남" th:checked="${memberInfo.memGender eq '남'}" id="genderM" >
                                         <label class="form-check-label">남자</label>
                                     </div>&nbsp;&nbsp;
                                     <div class="form-check form-check-inline">
                                         <input class="form-check-input" type="radio" name="memGender" value="여" th:checked="${memberInfo.memGender eq '여'}" id="genderF" >
                                         <label class="form-check-label">여자</label>
                                     </div>
                                 </div>
                             </div>
                             <div class="col-md-6">
                                 <label>이름<span style="color: rgb(244, 54, 54);">&nbsp;&ast;</span></label>
                                 <div class="input-group mb-4">
                                     <input class="form-control" type="text" name="memName" th:value="${memberInfo.memName}" >
                                 </div>
                             </div>
                             <div class="col-md-6">
                                 <label>생년월일<span style="color: rgb(244, 54, 54);">&nbsp;&ast;</span></label>
                                 <div class="input-group mb-4">
                                     <input class="form-control" type="date" name="memBirthDate" th:value="${memberInfo.memBirthDate}" >
                                 </div>
                             </div>
                             <div class="col-md-6">
                                 <label>전화번호<span style="color: rgb(244, 54, 54);">&nbsp;&ast;</span></label>
                                 <div class="input-group mb-4">
                                     <input type="tel" class="form-control" placeholder="000-0000-0000" name="memPhone" th:value="${memberInfo.memPhone}"  >
                                 </div>
                             </div>
                             <div class="col-md-6">
                                 <label>이메일<span style="color: rgb(244, 54, 54);">&nbsp;&ast;</span></label>
                                 <div class="input-group mb-4" style="width: 215px;">
                                     <input class="form-control" type="text" th:value="${memberInfo.memEmail1}" name="memEmail1">
                                 </div>
                                 <div class="col-mb-6" style="width: 5px;">
                                     <label>&nbsp;</label>
                                     @
                                 </div>
                                 &nbsp;&nbsp;
                                 <div class="col-md-6" style="width: 215px;">
                                     <label>&nbsp;</label>
                                     <div class="input-group mb-4">
                                     <select class="form-select" name="memEmail2">
                                         <option th:value="${memberInfo.memEmail2}">[[${memberInfo.memEmail2}]] (기본정보)</option>
                                         <option value="naver.com">naver.com</option>
                                         <option value="gmail.com">gmail.com</option>
                                         <option value="daum.net">daum.net</option>
                                     </select>
                                    </div>
                                </div>
                             </div>
                                 <div class="row" style="float: inline-start;">
                                     <div class="col-md-6" style="width: 300px;">
                                         <label>주소</label>
                                         <div class="input-group mb-4">
                                             <input class="form-control" type="text" id="userAddress"
                                                    onclick="execPostCode()" th:value="${memberInfo.memAddress}" name="memAddress" >
                                         </div>
                                     </div>
                                     <div class="col-md-2" style="margin-left: 0px;">
                                         <label>&nbsp;</label>
                                         <button type="button" class="btn bg-gradient-dark findAddress"
                                                 onclick="execPostCode()">주소찾기
                                         </button>
                                     </div>
                                     <div class="col-md-6" style="width: 300px;">
                                         <label>상세주소</label>
                                         <div class="input-group mb-4">
                                             <input class="form-control" type="text" id="userDetailAddress" th:value="${memberInfo.detailAddress}" name="detailAddress" >
                                         </div>
                                     </div>
                                 </div>
                             </div>
                         </fieldset>
                         </div>
                     <div class="row">
                         <div class="col">
                        <button type="button" id="bb" class="btn bg-gradient-dark w-100 " onclick="updateInfo()" style="font-size:15px" >수정</button>
                         <div id="realUpdate"></div>
                         </div>
                         <div class="col">
                             <button type="button" id="changePw" class="btn bg-gradient-dark w-100 "style="font-size:15px"data-target="#change" data-toggle="modal">비밀번호 변경</button>
                         </div>
                         <div class="col">
                         <button type="button" class="btn bg-gradient-dark w-100 "style="font-size:15px"data-target="#delete" data-toggle="modal">회원탈퇴</button>
                        </div>
                     </div>
                 </form>
                    <!--개인정보 수정 Modal -->
                    <div class="modal fade" id="pwCheck" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">비밀번호 확인</h5>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                        <label text="비밀번호"> </label>
                                        <input id="pw" type="text" name="pw" class="form-control">
                                        <div class="d-flex justify-content-center">
                                            <button id="updatebtn" type="button" class="btn bg-gradient-dark mt-3">확인</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!-- 회원탈퇴 Modal -->
                    <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">비밀번호 확인</h5>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <label text="비밀번호"> </label>
                                    <input id="deletePw" type="text" name="deletePw" class="form-control">
                                    <div class="d-flex justify-content-center">
                                        <button id="deletebtn" type="button" class="btn bg-gradient-dark mt-3">확인</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 비밀번호변경 Modal -->
                    <div class="modal fade" id="change" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="text-center pb-0 text-left">
                                    <h4 class="font-weight-bolder">비밀번호 변경</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="text-center">
                                        <div class="mb-3">
                                            <span>재설정할 비밀번호를 입력해주세요.</span><br/>
                                            <input type="text"id="pw1" name="pw1"><br/>
                                        </div>
                                        <div class="mb-3">
                                            <span>비밀번호를 다시 입력해주세요.</span><br/>
                                            <input type="text" id="pw2" name="pw2" onkeyup="test()" required><br/>
                                            <label id="confirmMsg"></label>
                                        </div>
                                        <div class="row mx-auto">
                                            <div class="col">
                                                <button type="submit" id="ok"class="btn bg-gradient-dark" >확인</button>
                                            </div>
                                            <div class="col">
                                                <button type="button" id="return"class="btn bg-gradient-dark" data-dismiss="modal" >취소</button>
                                            </div>
                                        </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
         </div>
     </div>
    </th:block>
    </body>
</th:block>
</html>
