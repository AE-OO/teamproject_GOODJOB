<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
<link rel="icon" type="image/png" href="/assets/img/favicon.png">

<title>로그인</title>

<!--     Fonts and icons     -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
<!-- 한글 폰트 -->
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

<!-- Nucleo Icons -->
<link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
<link href="/assets/css/nucleo-svg.css" rel="stylesheet" />

<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
<link href="/assets/css/nucleo-svg.css" rel="stylesheet" />

<!-- CSS Files -->
<link id="pagestyle" href="/css/soft-design-system.css?v=1.0.9" rel="stylesheet" />
</head>
<body class="page-header min-vh-100">
    <div class="container py-4">
        <form th:action="@{/auth/member/login}" role="form" name="frm" th:method="post" >
        <div class="page-header min-vh-100">
        <div class="container py-4">
            <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
                <div class="card card-plain">
                <div class="text-center pb-0 text-left">
                    <h4 class="font-weight-bolder">로그인</h4>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="ui-icon-alert alert-danger" role="alert">
                        <p class="text-center">로그인 정보가 정확하지 않습니다.</p>
                    </div>
                    <form role="form">
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" id ="id" placeholder="아이디" name="memLoginId" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" id="pw" placeholder="비밀번호" name="memPw" required >
                    </div>
                    <div class="col-4 mx-auto">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="member" name="memberType" onclick="checkOnlyOne(this)">
                            <label class="form-check-label">개인회원</label>
                        </div>
                        <div class="form-check form-switch" >
                            <input class="form-check-input" type="checkbox" id="company" name="memberType" onclick="checkOnlyOne(this)">
                            <label class="form-check-label">기업회원</label>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <button type="submit" class="btn bg-gradient-dark w-100" style="font-size:15px" >로그인</button>
                      </div>
                    </form>
                    <div class="col-md-12 text-center pt-0 px-lg-2 px-1">
                        <a href="/member/signUp" class="font-weight-bold" style="color: #344767">회원가입</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        </form>
    </div>
</body>
<script>
    function checkOnlyOne(element) {
  
    const checkboxes 
        = document.getElementsByName("memberType");
    
    checkboxes.forEach((cb) => {
        cb.checked = false;
    })
    
    element.checked = true;
    }
</script>
</html>
