<body class="page-header min-vh-100">

    <div class="col-md-0">
        <div class="row">
            <div class="col-lg-7" style="width : 500px">
                <div class="text-center pb-0 text-left">
                    <h3 class="font-weight-bolder">아이디 찾기</h3>
                </div>
                <form role="form" name="frm" method="post" th:action="@{/com/findId}">
                    <div th:if="${param.error}" role="alert">
                        <p class="text-center" style="color: rgb(244, 54, 54);">이름 및 이메일을 확인해주세요.</p>
                    </div>
                    <div class="mb-3">
                        <span>이름(회사명)을 입력해주세요.</span><br/>
                        <input type="text" class="form-control form-control-lg mt-2" id="name" placeholder="이름"
                               name="comName" required>
                    </div>
                    <div class="mb-3">
                        <span>이메일을 입력해주세요.</span><br/>
                        <input type="text" class="form-control form-control-lg mt-2" id="email" placeholder="이메일"
                               name="comEmail1" required>
                    </div>
                    <div class="col-5 mx-auto">
                        <div class="form-check form-switch" style="text-align: center">
                            <input class="form-check-input" type="checkbox" value="member" name="type" onclick="checkOnlyOneLogin(this)">
                            <label class="form-check-label">개인회원</label>
                        </div>
                        <div class="form-check form-switch" style="text-align: center">
                            <input class="form-check-input" type="checkbox" value="company" name="type" onclick="checkOnlyOneLogin(this)">
                            <label class="form-check-label">기업회원</label>
                        </div>
                    </div>

                    <div class="input-gorup">
                        <div class="col-md-12 text-center">
                            <input type="hidden" id="chk" value="none">
                            <button type="submit" class="btn bg-gradient-dark w-60 mt-2" onclick="location.href='/login'"
                                    style="font-size:15px">로그인 페이지가기
                            </button>
                        </div>
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn bg-gradient-dark w-60" onclick="UserTypeFindId()"
                                    style="font-size:15px">아이디 찾기
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
