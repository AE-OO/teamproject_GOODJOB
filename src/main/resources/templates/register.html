<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>회원가입</h1>
<hr/>

<form role="form" th:action="@{/loginUser}" th:object="${userDTO}" method="post">
  <div>
    <label th:for="username">아이디</label>
    <input type="text" th:field="*{username}" placeholder="아이디를 입력해주세요">
  </div>

  <div>
    <label th:for="password">비밀번호</label>
    <input type="password" th:field="*{password}" placeholder="비밀번호">
  </div>

  <div>
    <label th:for="email">이메일</label>
    <input type="email" th:field="*{email}" placeholder="이메일을 입력해주세요">
  </div>
  <button type="submit">Submit</button>
</form>
</body>
</html>
